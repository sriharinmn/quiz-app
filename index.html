<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="sidebar">
        <h3>Jump to Question</h3>
        <ul id="question-list"></ul>
    </div>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Option A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Option B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Option C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Option D</label>
                </li>
            </ul>
        </div>

        <p id="correct-answer" style="display: none;"></p>

        <button id="submit">Submit</button>
        <button id="solution">Check Solution</button>
        <button id="next" style="display: none;">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    <p>Srihari Kanakaraj</p>

</footer>
</html>
